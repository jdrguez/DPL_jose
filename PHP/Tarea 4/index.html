<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        a {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Insertar Nuevo Usuario</h2>
    <form action="./insert.php" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" name="name" required>
        <br>
        <label for="email">Correo:</label>
        <input type="email" name="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" required>
        <br>
        <input type="submit" value="Insertar">
    </form>

    <h2>Leer Todos los Usuarios</h2>
    <a href="./read.php">Ver Usuarios</a>

    <h2>Modificar Usuario</h2>
    <form action="./update.php" method="POST">
        <label for="id">ID del Usuario a Modificar:</label>
        <input type="number" name="id" required>
        <br>
        <label for="name">Nuevo Nombre:</label>
        <input type="text" name="name" required>
        <br>
        <label for="email">Nuevo Correo:</label>
        <input type="email" name="email" required>
        <br>
        <input type="submit" value="Modificar">
    </form>

    <h2>Eliminar Usuario</h2>
    <form action="./delete.php" method="POST">
        <label for="id">ID del Usuario a Eliminar:</label>
        <input type="number" name="id" required>
        <br>
        <input type="submit" value="Eliminar">
    </form>

</body>
</html>
